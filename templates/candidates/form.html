<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submeter Currículo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <script src="{% static 'script/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Submeter Currículo</h1>
        <form method="POST" enctype="multipart/form-data" onsubmit="return validarTelefone()">
            {% csrf_token %}
            <!-- Dados Pessoais -->
            <h3>Dados Pessoais</h3>
            <div class="form-group">
                <label for="name">Nome Completo:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="birth_date">Data de Nascimento:</label>
                <input type="date" class="form-control" id="birth_date" name="birth_date" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" class="form-control" id="phone" name="phone" oninput="formatarNumeroTelefone(this)" maxlength="15" required>
            </div>

            <!-- Endereço -->
            <h3>Endereço</h3>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" class="form-control" id="cep" name="cep" required maxlength="8" onblur="buscaCep()">
                <div id="cep-error-message"></div>
            </div>

            <div class="form-group">
                <label for="country">País:</label>
                <input type="text" class="form-control" id="country" name="country" value="Brasil" readonly>
            </div>

            <div class="form-group">
                <label for="state">Estado:</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>

            <div class="form-group">
                <label for="city">Cidade:</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="street">Rua:</label>
                <input type="text" class="form-control" id="street" name="street" required>
            </div>

            <div class="form-group">
                <label for="number">Número:</label>
                <input type="text" class="form-control" id="number" name="number" required>
            </div>

            <div class="form-group">
                <label for="neighborhood">Bairro:</label>
                <input type="text" class="form-control" id="neighborhood" name="neighborhood" required>
            </div>

            <!-- Experiência Profissional: Campos separados -->
            <h3>Experiência Profissional</h3>
            <div id="experience-container"></div>
            <button type="button" class="btn btn-primary" onclick="addExperience()">+ Adicionar Experiência</button>

            <!-- Formação Acadêmica: Campos separados -->
            <h3>Formação Acadêmica</h3>
            <div id="education-container"></div>
            <button type="button" class="btn btn-primary" onclick="addEducation()">+ Adicionar Formação</button>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary d-block">Submeter Currículo</button>
            </div>
            
            <div id="error-message"></div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
